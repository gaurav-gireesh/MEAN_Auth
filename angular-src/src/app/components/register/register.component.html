<h1>Register</h1>

<form (submit)="onSubmitRegister()">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name"> 
      </div>

      <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username">
        </div> 

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="email@example.com" name="email" [(ngModel)]="email">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password">
    </div>
 
  <button type="submit" class="btn btn-success">Submit</button>
</form>
