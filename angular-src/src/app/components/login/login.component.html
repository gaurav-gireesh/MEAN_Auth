<h1>Login</h1>

<form (submit)="onSubmitLogin()">

    

      <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username">
        </div> 

    
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password">
    </div>
 
  <button type="submit" class="btn btn-success">Submit</button>
</form>
